<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}UB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        .navbar-custom .navbar-text {
            color: white;
        }
        .dropdown-menu-dark{
            background-color: black !important;
            color: white;
        }
        .dropdown-item:active{
            background-color: blue !important;
        }
        .dropdown-item:hover{
            background-color: white !important;
            color: black !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black navbar-custom navbar-text navbar-static-top fixed w-full">
    <div class="container-fluid text-white w-100">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Services
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'reserve' %}">Study Room Reservations</a></li>
                        <li><a class="dropdown-item" href="{% url 'past_reservations' %}">My Reservations</a></li>
                        <li><a class="dropdown-item" href="{% url 'points' %}">Points</a></li>
                        <li><a class="dropdown-item" href="{% url 'about_us' %}">About Us</a></li>
                        <li><a class="dropdown-item" href="{% url 'contact_us' %}">Contact Us</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <!-- Include logic here for login/logout -->
                <li class="nav-item dropdown ">
                    {% if user %}
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark pull-right" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">{{user}}</a></li>
                            <li><a class="dropdown-item" href="{% url 'login' %}">Logout</a></li>
                        </ul>
                    {% else %}
                        <a class="dropdown-item" href="{% url 'login' %}">Logout</a></li>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="pt-16 mt-30">
    {% block content %}
    {% endblock %}
</div>
<!-- Add this before the closing </body> tag -->
</body>
</html>
