<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - UB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style type="text/css">
        /* Custom styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container-fluid login-container">
        <form id="loginForm" class="login-form w-50" action="/ubstudyhall/login/" method="POST">
            {% csrf_token %}
            <h2 class="text-center text-2xl font-bold">Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            {% if error_message %}
            <div class="form-group">
                <p style="color: red;">{{error_message}}</p>
            </div>
            {% endif %}
            <div class="bottom-links text-center mx-auto">
                <button type="submit" class="btn btn-primary btn-block w-20 text-center mx-auto mb-2">Login</button>
            </div>
            
            <div class="bottom-links text-center">
                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                <a href="{% url 'register' %}">Register</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (!username || !password) {
                event.preventDefault();
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
